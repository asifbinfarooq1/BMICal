<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <script src="./index.js"></script>
    <title>Document</title>

<body>

    <div class="wrapper">
        <h1 id="hd1">BMI Calculator</h1>
        <p> Name:
            <input type="text" id="name" placeholder="Enter your name">

        </p>
        <p> Height:
            <input type="number" id="height" placeholder="in CM"> <br> 

        </p>
        <p> Weight:
            <input type="number" id="weight" placeholder="in KG"> <br>

        </p>
        <input type="button" onclick="bmi()" class="btn" value="Check BMI">
        <h1 id="result"></h1>
        <h1 id="low"></h1>
        <h1 id="normal"></h1>
        <h1 id="high"></h1>
        <h1 id="error"></h1>
    </div>

    </script>
</body>
